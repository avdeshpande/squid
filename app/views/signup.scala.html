@(automobiles: List[api.resources.AutomobileResource])(implicit flash: Flash, lang: Lang, session: Session)
@import helper._
@import helper.twitterBootstrap._
@main("squid") {
    <ul class="automobiles">
        @for(auto <- automobiles) {
        <li>
            <h3>@auto.title</h3>
            <p class="description">@auto.description</p>
            @if(auto.contents.nonEmpty){
                <img src=@auto.contents(0).url>
            }
        </li>
        }
    </ul>
}
