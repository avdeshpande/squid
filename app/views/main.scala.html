@(title: String = "squid", user: Option[User])(content: Html)(implicit flash: Flash, lang: Lang, session: Session)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/header.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/login.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="header">
                @header(user)
            </div>
            <div class="main-content">
                @if(flash.get("error").isDefined){
                <div class="alert alert-warning">
                    @flash.get("error")
                </div>
                }
                <div class="row signup-form-container">
                    <div class="col-md-10">
                        @content
                    </div>
                    <div class="col-md-2></div>
                </div>
            </div>
        </div>
    </body>
</html>
